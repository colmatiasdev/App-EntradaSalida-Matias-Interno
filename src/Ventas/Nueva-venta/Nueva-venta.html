<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Nueva compra - 2H Market</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../../index.css">
  <link rel="stylesheet" href="../../Header/header.css">
  <link rel="stylesheet" href="../../Main/main-panel.css">
  <link rel="stylesheet" href="../../Footer/footer.css">
  <link rel="stylesheet" href="Nueva-venta.css">
</head>
<body class="main-panel-page">
  <header class="header">
    <div class="header__stripe"></div>
    <div class="header__inner">
      <a href="../../../index.html" class="logo">
        <div class="logo__ring">
          <img src="../../../src/img/Logo2.png" alt="2H Market" class="logo__img">
        </div>
        <div class="logo__texto">
          <span class="logo__nombre"><span>2H</span> Market</span>
          <span class="logo__sub">Control de <strong>MATIAS</strong></span>
        </div>
      </a>
      <div class="header__sep"></div>
      <nav class="nav">
        <ul class="nav__menu" id="main-nav">
          <li><a href="../../../index.html" class="nav__link">Inicio</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main">
    <section class="hub-hero">
      <div class="hub-hero__eyebrow">ðŸ›’ 2H Market</div>
      <h1 class="hub-title">Nueva compra</h1>
      <div class="nueva-compra__cliente-info" id="nueva-compra-cliente-info">
        <span class="nueva-compra__cliente-label">Compra para:</span>
        <strong class="nueva-compra__cliente-nombre">â€”</strong>
        <span class="nueva-compra__cliente-tipo" id="nueva-compra-cliente-tipo"></span>
      </div>
    </section>

    <section class="nueva-compra__listado hub-section">
      <h2 class="nueva-compra__titulo">Productos</h2>
      <p class="nueva-compra__mensaje" id="nueva-compra-mensaje">Cargando productosâ€¦</p>
      <div class="nueva-compra__filtro">
        <label for="nueva-compra-buscar" class="nueva-compra__filtro-label">Buscar</label>
        <input type="search" id="nueva-compra-buscar" class="nueva-compra__buscar-input" placeholder="EscribÃ­ nombre o categorÃ­aâ€¦" autocomplete="off">
        <button type="button" id="nueva-compra-limpiar-busqueda" class="nueva-compra__btn-limpiar">Limpiar</button>
      </div>
      <div class="nueva-compra__productos-wrapper" id="nueva-compra-productos"></div>
    </section>

    <section class="nueva-compra__resumen hub-section">
      <h2 class="nueva-compra__titulo">Resumen de la compra</h2>
      <div class="nueva-compra__resumen-content" id="nueva-compra-resumen-content">
        <p class="nueva-compra__resumen-vacio" id="nueva-compra-resumen-vacio">No hay productos en la compra. Selecciona productos arriba.</p>
        <table class="nueva-compra__tabla" id="nueva-compra-tabla" hidden>
          <thead>
            <tr>
              <th>Producto</th>
              <th class="nueva-compra__th-num">Precio unit.</th>
              <th class="nueva-compra__th-num">Cantidad</th>
              <th class="nueva-compra__th-num">Subtotal</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="nueva-compra-tabla-body"></tbody>
          <tfoot>
            <tr class="nueva-compra__total-row">
              <td colspan="3"><strong>Total compra</strong></td>
              <td class="nueva-compra__th-num" id="nueva-compra-total">0</td>
              <td></td>
            </tr>
          </tfoot>
        </table>
        <div class="nueva-compra__guardar">
          <button type="button" class="nueva-compra__btn-guardar" id="nueva-compra-btn-guardar" disabled>Guardar compra</button>
          <span class="nueva-compra__guardar-msg" id="nueva-compra-guardar-msg"></span>
        </div>
      </div>
    </section>
  </main>

  <div id="footer-container" data-footer-src="../../Footer/footer.html"></div>

  <script src="../../Config/config.js"></script>
  <script src="../../Config/tables.js"></script>
  <script src="../../Config/negocio.js"></script>
  <script src="../../../main.js"></script>
  <script src="../../Footer/footer.js"></script>
  <script src="Nueva-venta.js"></script>
</body>
</html>
