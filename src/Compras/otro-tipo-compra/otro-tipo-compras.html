<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#0d1f5c">
  <title>Otro tipo de compras - 2H Market</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../../index.css">
  <link rel="stylesheet" href="../../Header/header.css">
  <link rel="stylesheet" href="../../Main/main-panel.css">
  <link rel="stylesheet" href="../../Footer/footer.css">
  <link rel="stylesheet" href="otro-tipo-compras.css">
</head>
<body class="main-panel-page">
  <header class="header">
    <div class="header__stripe"></div>
    <div class="header__inner">
      <a href="../../../index.html" class="logo">
        <div class="logo__ring">
          <img src="../../img/Logo3.png" alt="2H Market" class="logo__img">
        </div>
        <div class="logo__texto">
          <span class="logo__nombre"><span>2H</span> Market</span>
          <span class="logo__sub">Control de <strong>MATIAS</strong></span>
        </div>
      </a>
      <div class="header__sep"></div>
      <nav class="nav">
        <ul class="nav__menu" id="main-nav">
          <li><a href="../../../index.html" class="nav__link">游 Inicio</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main">
    <section class="hub-hero">
      <div class="hub-hero__eyebrow">游 2H Market</div>
      <h1 class="hub-title">Otro tipo de compras</h1>
      <p class="hero__text">En esta secci칩n pod칠s cargar las operaciones de <strong id="otro-tipo-compras-nombre-apellido">MATIAS</strong></p>
    </section>

    <section class="otro-tipo-compras__formulario hub-section" aria-labelledby="otro-tipo-compras-form-title">
      <h2 id="otro-tipo-compras-form-title" class="otro-tipo-compras__form-title">Nueva operaci칩n</h2>
      <form id="otro-tipo-compras-form" class="otro-tipo-compras__form" novalidate>
        <div class="otro-tipo-compras__fields">
          <div class="otro-tipo-compras__field">
            <span class="otro-tipo-compras__label">Tipo de operaci칩n</span>
            <label id="otro-tipo-compras-tipo-operacion" class="otro-tipo-compras__valor-static">OTRA-COMPRA</label>
          </div>
          <div class="otro-tipo-compras__field">
            <label for="otro-tipo-compras-producto" class="otro-tipo-compras__label">Producto</label>
            <input type="text" id="otro-tipo-compras-producto" class="otro-tipo-compras__input" placeholder="Nombre del producto" aria-label="Producto" autocomplete="off">
          </div>
          <div class="otro-tipo-compras__field otro-tipo-compras__field--precio">
            <label for="otro-tipo-compras-precio" class="otro-tipo-compras__label">Precio</label>
            <input type="number" id="otro-tipo-compras-precio" class="otro-tipo-compras__input otro-tipo-compras__input--numero" placeholder="0" min="0" step="0.01" aria-label="Precio" inputmode="decimal">
          </div>
        </div>
        <div class="otro-tipo-compras__actions">
          <button type="submit" id="otro-tipo-compras-btn-guardar" class="otro-tipo-compras__btn-guardar">Guardar</button>
        </div>
      </form>
    </section>

    <section class="otro-tipo-compras__contenido" id="otro-tipo-compras-contenido">
      <p class="otro-tipo-compras__mensaje" id="otro-tipo-compras-mensaje" aria-live="polite">Complet치 producto y precio para registrar.</p>
      <p class="otro-tipo-compras__guardar-msg" id="otro-tipo-compras-guardar-msg" aria-live="polite" hidden></p>
    </section>
  </main>

  <div id="footer-container" data-footer-src="../../Footer/footer.html"></div>

  <script src="../../Config/config.js"></script>
  <script src="../../Config/tables.js"></script>
  <script src="../../Config/negocio.js"></script>
  <script src="../../../main.js"></script>
  <script src="../../Footer/footer.js"></script>
  <script src="otro-tipo-compras.js"></script>
  <script>
    (function () {
      var path = window.location.pathname.toLowerCase();
      document.querySelectorAll(".nav__link").forEach(function (l) {
        l.classList.remove("nav__link--active");
        var href = (l.getAttribute("href") || "").toLowerCase();
        var key = href.split("/").pop().replace(".html", "");
        if (key === "index" && (path.endsWith("index.html") || path.endsWith("/") || path === "")) l.classList.add("nav__link--active");
        else if (key && key !== "index" && path.indexOf(key) !== -1) l.classList.add("nav__link--active");
      });
    })();
  </script>
</body>
</html>
